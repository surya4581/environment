<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Energy Consumption Monitoring</title>
<link rel="stylesheet" href="sensor.css">
</head>
<body>
  <header>
    <h1>IoT Energy Consumption Monitoring</h1>
  </header>
  <main>
    <section id="sensors">
      <h2>Sensor Data</h2>
      <div id="sensor-data">
        <!-- Sensor data will be displayed here -->
      </div>
    </section>
    <section id="search">
      <h2>Search Sensor</h2>
      <input type="text" id="search-input" placeholder="Enter sensor name...">
      <button id="search-button">Search</button>
      <p id="search-result"></p>
    </section>
  </main>
  <footer>
    
  </footer>
  <script src="snesor.js"></script>
</body>
</html>
